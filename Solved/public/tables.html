<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Notes Page</title>

  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">

    <div class="jumbotron">
      <h2 class="text-center">Current Notes</h2>
      <br>

      <div class="text-center">
        <a href="/reserve"><button class="btn btn-lg btn-danger"><span class="fa fa-credit-card"></span> Make a
            Note</button></a>
        <a href="/"><button class="btn btn-lg btn-default"><span class="fa fa-home"></span></button></a>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">


        <div class="card-body">
          <ul id="tableList" class="list-group"></ul>
        </div>
      </div>
    </div>



  </div>

</body>


<script type="text/javascript">
  function runTableQuery() {
    $.ajax({ url: "/api/tables", method: "GET" })
      .then(function (tableData) {
        console.log(tableData);
        console.log("------------------------------------");

        for (var i = 0; i < tableData.length; i++) {

          var tableList = $("#tableList");

          var listItem = $("<li class='list-group-item mt-4'>");

          listItem.append(
            $("<h6>").text("Title: " + tableData[i].customerName),
            $("<p>").text("Content: " + tableData[i].phoneNumber)
          );

          tableList.append(listItem);
        }
      });
  }


  // This function resets all of the data in our tables. This is intended to let you restart a demo.
  function clearTable() {
    alert("Clearing...");

    // Clear the tables on the server and then empty the elements on the client
    $.ajax({ url: "/api/clear", method: "POST" }).then(function () {
      $("#waitList").empty();
      $("#tableList").empty();
    });
  }

  $("#clear").on("click", clearTable);


  // Run Queries!
  // ==========================================
  runTableQuery();



</script>

</html>
