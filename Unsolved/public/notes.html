<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Notes Page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">

    <div class="jumbotron">
      <h2 class="text-center">Current Notes</h2>
      <br>

      <div class="text-center">
        <a href="/create"><button class="btn btn-lg btn-danger"><span class="fa fa-credit-card"></span> Make a
            Note</button></a>
        <a href="/"><button class="btn btn-lg btn-default"><span class="fa fa-home"></span></button></a>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="card-body">
          <ul id="noteList" class="list-group"></ul>
        </div>
      </div>
    </div>

  </div>

</body>


<script type="text/javascript">
  function runNoteQuery() {
    $.ajax({ url: "/api/notes", method: "GET" })
      .then(function (noteData) {
        console.log(noteData);
        for (var i = 0; i < noteData.length; i++) {

          var noteList = $("#noteList");

          var listItem = $("<li class='list-group-item mt-4'>");

          listItem.append(
            $("<h6>").text("Title: " + noteData[i].noteTitle),
            $("<p>").text("Content: " + noteData[i].noteContent)
          );

          noteList.append(listItem);
        }
      });
  }

  function clearNote() {
    alert("Clearing...");

    $.ajax({ url: "/api/clear", method: "POST" }).then(function () {
      $("#moreList").empty();
      $("#noteList").empty();
    });
  }

  $("#clear").on("click", clearNote);


  runNoteQuery();



</script>

</html>
