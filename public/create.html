<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Generate Page</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">

    <div class="jumbotron">
      <h2 class="text-center">Make a Note</h2>
      <br>
      <div class="text-center">
        <a href="/notes">
          <button class="btn btn-lg btn-primary">
            <span class="fa fa-list-alt"></span> View Notes</button>
        </a>
        <a href="/">
          <button class="btn btn-lg btn-default">
            <span class="fa fa-home"></span>
          </button>
        </a>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <form role="form">
              <div class="form-group">
                <label for="create-title">Note Title</label>
                <input type="text" class="form-control" id="create-title">
              </div>
              <div class="form-group">
                <label for="create-content">Note Content</label>
                <input type="text" class="form-control" id="create-content">
              </div>
              <button type="submit" class="btn btn-primary submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
<script type="text/javascript">
  $(".submit").on("click", function(event) {
    event.preventDefault();
    var newNote = {
      noteTitle: $("#create-title").val().trim(),
      noteContent: $("#create-content").val().trim()
    };

    console.log(newNote);

    $.post("/api/notes", newNote,
      function(data) {
        if (data) {
          alert("Your note has been added!");
        }
        else {
          alert("Something went wrong!");
        }
        $("#create-title").val("");
        $("#create-content").val("");

      });
  });

</script>
